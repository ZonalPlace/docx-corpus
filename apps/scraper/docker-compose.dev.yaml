services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: corpus-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: corpus
    ports:
      - "5432:5432"
    volumes:
      - corpus_data:/var/lib/postgresql/data
      - ./storage/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

volumes:
  corpus_data:
